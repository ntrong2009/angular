<ng-container *ngrxLet="value$; let n; let e = $error, let c = $complete">
  <span *ngIf="!e && !c">{{ n }}</span>
  <span *ngIf="e">error {{ e }}</span>
  <span *ngIf="c">complete {{ c }}</span>
</ng-container>
