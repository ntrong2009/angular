<div>
    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
        <input type="text" name="username" formControlName="username">
        <br>
        <input type="pwd" name="pwd" formControlName="pwd">
        <input type="submit" value="login">
    </form>
</div>

<h1>{{ username }}</h1>
