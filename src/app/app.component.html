<div [style.background]="changeBg ? 'blue' : 'thistle' " >a</div>
<div [ngStyle]="changeBg ? {'background' : 'aquamarine'} : {}">b</div>
<div [ngStyle]="changeBg && {'background' : 'green'}">c</div>
<div [ngStyle]="{'background' : changeBg ? 'burlywood' : 'peru'}">d</div>

<button (click)="changeBgColor()">change background</button>
